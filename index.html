<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Univer</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/umd@0.2.5/lib/univer.full.umd.js"></script>
  <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/umd@0.2.5/lib/locale/en-US.js"></script>
  <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/umd@0.2.5/lib/locale/zh-CN.js"></script>
  <link crossorigin="anonymous" rel="stylesheet" href="https://unpkg.com/@univerjs/umd@0.2.5/lib/univer.css">
  </head>
  <body>
    <div id="app"></app>

    <script>
      var { 
        UniverCore,
        UniverDesign,
        UniverDocs,
        UniverDocsUi,
        UniverEngineRender, 
        UniverSheetsFormula,
        UniverUi,
        UniverSheets,
        UniverSheetsUi,
        UniverSheetsNumfmt,
        UniverEngineFormula,
      } = window

      var univer = new UniverCore.Univer({
        theme: UniverDesign.defaultTheme,
        locale: UniverCore.LocaleType.EN_US,
        locales: {
          [UniverCore.LocaleType.ZH_CN]: UniverUMD['zh-CN'],
          [UniverCore.LocaleType.EN_US]: UniverUMD['en-US'],
        },
      });
 
      univer.registerPlugin(UniverEngineRender.UniverRenderEnginePlugin);
      univer.registerPlugin(UniverEngineFormula.UniverFormulaEnginePlugin);
  
      univer.registerPlugin(UniverUi.UniverUIPlugin, {
        container: "app",
      });
  
      univer.registerPlugin(UniverDocs.UniverDocsPlugin, {
        hasScroll: false,
      });
      univer.registerPlugin(UniverDocsUi.UniverDocsUIPlugin);
  
      univer.registerPlugin(UniverSheets.UniverSheetsPlugin);
      univer.registerPlugin(UniverSheetsUi.UniverSheetsUIPlugin);
      univer.registerPlugin(UniverSheetsNumfmt.UniverSheetsNumfmtPlugin);
      univer.registerPlugin(UniverSheetsFormula.UniverSheetsFormulaPlugin);

      univer.createUnit(UniverCore.UniverInstanceType.UNIVER_SHEET, {})
 
      var univerAPI = UniverFacade.FUniver.newAPI(univer)
    </script>
  </body>
</html>
