<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Univer</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <link crossorigin="anonymous" rel="stylesheet" href="https://unpkg.com/@univerjs/design/lib/index.css" />
    <link crossorigin="anonymous" rel="stylesheet" href="https://unpkg.com/@univerjs/ui/lib/index.css" />
    <link crossorigin="anonymous" rel="stylesheet" href="https://unpkg.com/@univerjs/sheets-ui/lib/index.css" />
    <link crossorigin="anonymous" rel="stylesheet" href="https://unpkg.com/@univerjs/sheets-formula/lib/index.css" />
    <link crossorigin="anonymous" rel="stylesheet" href="https://unpkg.com/@univerjs/sheets-numfmt/lib/index.css" />

    <script crossorigin="anonymous" src="https://unpkg.com/clsx@2.0.0/dist/clsx.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@wendellhu/redi@0.12.13/dist/redi.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@wendellhu/redi@0.12.13/dist/react-bindings.js"></script>

    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/core/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/design/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/engine-render/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/engine-numfmt/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/engine-formula/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/ui/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/sheets/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/docs/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/docs-ui/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/sheets-ui/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/sheets-formula/lib/umd/index.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@univerjs/sheets-numfmt/lib/umd/index.js"></script>
  </head>
  <body>
    <div id="app"></app>

    <script>
      var { 
        UniverCore,
        UniverDesign,
        UniverDocs,
        UniverDocsUi,
        UniverEngineRender, 
        UniverUi,
        UniverSheets,
        UniverSheetsUi,
        UniverSheetsNumfmt,
        UniverEngineFormula,
        UniverSheetsFormula 
      } = window

      // univer
      var univer = new UniverCore.Univer({
        theme: UniverDesign.defaultTheme,
        locale: UniverCore.LocaleType.ZH_CN,
        logLevel: UniverCore.LogLevel.VERBOSE,
      });

      // core plugins
      univer.registerPlugin(UniverDocs.UniverDocsPlugin, {
        hasScroll: false,
      });
      univer.registerPlugin(UniverDocsUi.UniverDocsUIPlugin);
      univer.registerPlugin(UniverEngineRender.UniverRenderEnginePlugin);
      univer.registerPlugin(UniverUi.UniverUIPlugin, {
        container: "app",
        header: true,
        toolbar: true,
        footer: true,
      });
      univer.registerPlugin(UniverSheets.UniverSheetsPlugin);
      univer.registerPlugin(UniverSheetsUi.UniverSheetsUIPlugin);

      // sheet feature plugins
      univer.registerPlugin(UniverSheetsNumfmt.UniverSheetsNumfmtPlugin);
      univer.registerPlugin(UniverEngineFormula.UniverFormulaEnginePlugin);
      univer.registerPlugin(UniverSheetsFormula.UniverSheetsFormulaPlugin);

      // create univer sheet instance
      univer.createUniverSheet({});
    </script>
  </body>
</html>
